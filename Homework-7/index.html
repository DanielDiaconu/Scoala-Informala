<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/e30425e06e.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,600;0,700;1,600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <link href="jquery.toast.min.css" rel="stylesheet" type="text/css" />
    <title>Task manager</title>
  </head>
  <body>
    <div class="top-section">
      <h1 class="app-title">Tasks</h1>
      <i class="fas fa-check"></i>
    </div>

    <form>
      <div class="input-container">
        <input
          type="text"
          class="todo-input"
          name="taskName"
          placeholder="Task Name"
        />
        <input
          type="text"
          name="taskDescription"
          class="todo-input"
          placeholder="Task description"
        />
        <input
          type="text"
          name="assignedUser"
          class="todo-input"
          placeholder="Task assigned user"
        />
        <div class="d-flex justify-content-between form-select">
          <label>Status</label>
          <select name="status" name="status" id="">
            <option selected disabled>Select status</option>
            <option value="In Progress">In Progress</option>
            <option value="To Do">To Do</option>
            <option value="Completed">Completed</option>
          </select>
        </div>
        <div class="date-container">
          <label class="date-label">Start date</label>
          <input type="month" name="startDate" class="todo-input" />
        </div>
        <div class="date-container">
          <label class="date-label">Due date</label>
          <input type="month" name="dueDate" class="todo-input" />
        </div>
        <button class="todo-button" type="submit">
          <i class="fas fa-plus-square"></i>
        </button>
      </div>
    </form>

    <div class="todo-container container d-flex mt-5">
      <div class="todo-list"></div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script src="jquery-3.6.0.js"></script>
    <script src="script.js"></script>
    <script src="jquery.toast.min.js"></script>
  </body>
</html>
